<!DOCTYPE html>
<html>
  <head>
    <title>Result Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      main {
        margin: 0 auto;
        width: 90%;
      }
      
      section {
        font-weight:300;
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(3, 1fr);
      }
      
    </style>
  </head>
  <body>
    <main>
    <h1>Search Result</h1>
    <h3>Found {{resultNumber}} jobs for <b>{{searchingBy}}</b></h3>
    <a href="/export?keyword={{searchingBy}}">Export to CSV</a>
    <section>
      <h4>Position</h4>
      <h4>Company</h4>
      <h4>Link</h4>
      {% for job in jobs%}
        <span>{{job.position}}</span>
        <span>{{job.company}}</span>
        <a href="{{job.link}}" target="_blank">Apply</a>
      {% endfor%}
    </section>
    </main>

  </body>
</html>
